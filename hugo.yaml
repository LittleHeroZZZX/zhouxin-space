title: 周鑫的个人博客
baseURL: https://www.zhouxin.space # 绑定的域名
paginate: 10    # 首页每页显示的文章数
theme: PaperMod # 主题名称，和themes文件夹下的一致
languageCode: zh-cn # en-us

hasCJKLanguage: true # 自动检测是否包含中文日文韩文,如果文章中使用了很多中文引号的话可以开启
enableInlineShortcodes: true
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pluralizelisttitles: false
pygmentsUseClasses: true





params:
  assets:
    disableHLJS: true
  ViewCount: true
  title: 周鑫的个人博客
  description: halo
  ShowCodeCopyButtons: true
  author: 周鑫
  ShowReadingTime: true
  ShowShareButtons: false
  ShowFullTextinRSS: true
  Showtoc: true
  TocOpen: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  # UseHugoToc: true
  comments: true
  defaultTheme: auto
  DateFormat: "2006年1月2日"
  
  hideFooter: true
  ShowAllPagesInArchive: true


  profileMode:
    enabled: true
    title: 春风得意马蹄疾，一日看尽长安花
    subtitle: 👋你好呀  欢迎来访 </br>👇我的联系方式
    imageUrl: https://pics-zhouxin.oss-cn-hangzhou.aliyuncs.com/Image_1712033897663.jpg
    buttons:
    - name: Archive
      url: /archive
    - name: 建站日志
      url: /logs
    - name: 技术笔记
      url: /notes
    - name: 杂谈
      url: /thoughts
  socialIcons: # profile页面展示的社交信息
  - name: "zhihu"
    url: "https://www.zhihu.com/people/LittleHerozzzx"
  - name: "Github"
    url: "https://github.com/LittleHeroZZZX"
  - name: "email"
    url: "mailto:zhou.xin2000@outlook.com"
  - name: "RSS"
    url: /index.xml

menu:
  main:
    - name: 🏠主页
      url: /
      weight: 1
    - name: 🔍搜索
      url: /search
      weight: 2
    - name: 🏷️标签
      url: /tags
      weight: 3
    - name: 📦归档
      url: /archive
      weight: 4
    - name: 🤝友链
      url: /404
      weight: 5
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    # noClasses: false
    style: abap
  goldmark:
      renderer:
          unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话

defaultContentLanguage: zh

# 搜索功能
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

